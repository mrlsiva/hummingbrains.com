<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
        }
        
        img.mx-auto.img-responsive {
            max-width: 100%;
            max-height: 100vh;
            width: 100%;
            height: 100%;
        }
        
        .container-fluid.p-0 {
            width: 100%;
            height: 100vh;
            background: #410078;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-0">
        <img src="images/landing1.jpg" class="mx-auto img-responsive" alt="Humming brains landing image">
    </div>

</body>

</html>
